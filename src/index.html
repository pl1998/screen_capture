<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Recorder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Screen Recorder</h1>
    </header>

    <main>
      <!-- Recording Status -->
      <div class="status-section">
        <div class="status-indicator" id="statusIndicator">
          <span class="status-dot"></span>
          <span class="status-text">Ready</span>
        </div>
        <div class="timer" id="timer">00:00:00</div>
      </div>

      <!-- Control Buttons -->
      <div class="controls">
        <button class="btn btn-primary" id="selectAreaBtn">
          <span class="icon">üìê</span>
          Select Area
        </button>
        <button class="btn btn-success" id="startBtn" disabled>
          <span class="icon">‚è∫</span>
          Start
        </button>
        <button class="btn btn-warning" id="pauseBtn" disabled>
          <span class="icon">‚è∏</span>
          Pause
        </button>
        <button class="btn btn-danger" id="stopBtn" disabled>
          <span class="icon">‚èπ</span>
          Stop
        </button>
      </div>

      <!-- Settings Section -->
      <div class="settings-section">
        <h2>Settings</h2>

        <div class="setting-item">
          <label for="resolution">Resolution</label>
          <select id="resolution" class="select">
            <option value="720p">720p (1280x720)</option>
            <option value="1080p" selected>1080p (1920x1080)</option>
          </select>
        </div>

        <div class="setting-item">
          <label for="audioToggle">Audio Recording</label>
          <div class="toggle-container">
            <input type="checkbox" id="audioToggle" class="toggle">
            <label for="audioToggle" class="toggle-label"></label>
          </div>
        </div>

        <div class="setting-item">
          <label for="outputPath">Output Directory</label>
          <div class="path-selector">
            <input type="text" id="outputPath" class="input" readonly>
            <button class="btn btn-secondary" id="selectPathBtn">Browse</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="version">v1.0.0</p>
    </footer>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
