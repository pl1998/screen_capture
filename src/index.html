<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>屏幕录制工具</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>屏幕录制工具</h1>
    </header>

    <main>
      <!-- 录制状态 -->
      <div class="status-section">
        <div class="status-indicator" id="statusIndicator">
          <span class="status-dot"></span>
          <span class="status-text">就绪</span>
        </div>
        <div class="timer" id="timer">00:00:00</div>
      </div>

      <!-- 控制按钮 -->
      <div class="controls">
        <button class="btn btn-primary" id="selectAreaBtn">
          <span class="icon">📐</span>
          选择区域
        </button>
        <button class="btn btn-success" id="startBtn" disabled>
          <span class="icon">⏺</span>
          开始
        </button>
        <button class="btn btn-warning" id="pauseBtn" disabled>
          <span class="icon">⏸</span>
          暂停
        </button>
        <button class="btn btn-danger" id="stopBtn" disabled>
          <span class="icon">⏹</span>
          停止
        </button>
      </div>

      <!-- 设置部分 -->
      <div class="settings-section">
        <h2>设置</h2>

        <div class="setting-item">
          <label for="resolution">分辨率</label>
          <select id="resolution" class="select">
            <option value="720p">720p (1280x720)</option>
            <option value="1080p" selected>1080p (1920x1080)</option>
          </select>
        </div>

        <div class="setting-item">
          <label for="audioToggle">音频录制</label>
          <div class="toggle-container">
            <input type="checkbox" id="audioToggle" class="toggle">
            <label for="audioToggle" class="toggle-label"></label>
          </div>
        </div>

        <div class="setting-item">
          <label for="outputPath">输出目录</label>
          <div class="path-selector">
            <input type="text" id="outputPath" class="input" readonly>
            <button class="btn btn-secondary" id="selectPathBtn">浏览</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="version">v1.0.0</p>
    </footer>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
