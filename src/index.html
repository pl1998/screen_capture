<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="appTitle">屏幕录制工具</title>
  <link rel="stylesheet" href="styles.css">
  <!-- i18n 语言文件 -->
  <script src="i18n/i18n.js"></script>
  <script src="i18n/zh-CN.js"></script>
  <script src="i18n/en-US.js"></script>
</head>
<body>
  <div class="gradient-bg"></div>

  <!-- 自定义菜单栏 -->
  <div class="custom-menubar" id="customMenubar">
    <div class="menubar-item" data-menu="file">
      <span data-i18n="menu.file">文件</span>
      <div class="menu-dropdown">
        <div class="menu-item" data-action="select-area">
          <span data-i18n="menu.selectArea">选择区域</span>
          <span class="menu-shortcut">Ctrl+S</span>
        </div>
        <div class="menu-separator"></div>
        <div class="menu-item" data-action="open-output">
          <span data-i18n="menu.openOutputFolder">打开输出文件夹</span>
        </div>
      </div>
    </div>

    <div class="menubar-item" data-menu="view">
      <span data-i18n="menu.view">视图</span>
      <div class="menu-dropdown">
        <div class="menu-item menu-checkbox" data-action="toggle-compact" id="menuCompactMode">
          <span class="menu-check">✓</span>
          <span data-i18n="menu.compactMode">简化模式</span>
        </div>
      </div>
    </div>

    <div class="menubar-item" data-menu="language">
      <span data-i18n="menu.language">语言</span>
      <div class="menu-dropdown">
        <div class="menu-item menu-radio" data-action="lang-zh" data-lang="zh-CN">
          <span class="menu-radio-dot">●</span>
          <span>简体中文</span>
        </div>
        <div class="menu-item menu-radio" data-action="lang-en" data-lang="en-US">
          <span class="menu-radio-dot">●</span>
          <span>English</span>
        </div>
      </div>
    </div>

    <div class="menubar-item" data-menu="window">
      <span data-i18n="menu.window">窗口</span>
      <div class="menu-dropdown">
        <div class="menu-item" data-action="minimize">
          <span data-i18n="menu.minimize">最小化</span>
        </div>
        <div class="menu-item" data-action="close">
          <span data-i18n="menu.close">关闭</span>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="appContainer">
    <main>
      <!-- 录制状态卡片 -->
      <div class="status-card">
        <div class="status-indicator" id="statusIndicator">
          <span class="status-dot"></span>
          <span class="status-text" data-i18n="status.ready">就绪</span>
        </div>
        <div class="timer" id="timer">00:00:00</div>
      </div>

      <!-- 控制按钮 -->
      <div class="controls">
        <button class="btn btn-select" id="selectAreaBtn">
          <svg t="1770433492862" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="5549" width="24" height="24"><path d="M307.2 304h376v-40H307.2V208h-64v35.2H208v64h56v376H304V307.2h3.2zM761.6 340.8h-40v377.6h-3.2v3.2H342.4v40h376V816h64v-33.6H816v-64h-54.4z" fill="#ffffff" p-id="5550"></path></svg>
          <span data-i18n="buttons.selectArea">选择</span>
        </button>
        <button class="btn btn-start" id="startBtn" disabled>
          <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
            <circle cx="12" cy="12" r="10"/>
          </svg>
          <span data-i18n="buttons.start">开始</span>
        </button>
        <button class="btn btn-pause" id="pauseBtn" disabled>
          <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
            <rect x="6" y="4" width="4" height="16" rx="1"/>
            <rect x="14" y="4" width="4" height="16" rx="1"/>
          </svg>
          <span data-i18n="buttons.pause">暂停</span>
        </button>
        <button class="btn btn-stop" id="stopBtn" disabled>
          <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
            <rect x="6" y="6" width="12" height="12" rx="2"/>
          </svg>
          <span data-i18n="buttons.stop">停止</span>
        </button>
      </div>

      <!-- 设置部分 -->
      <div class="settings-section">
        <h2 data-i18n="settings.title">设置</h2>

        <div class="setting-item">
          <label for="resolution" data-i18n="settings.resolution">分辨率</label>
          <select id="resolution" class="select">
            <option value="720p">720p (1280x720)</option>
            <option value="1080p" selected>1080p (1920x1080)</option>
          </select>
        </div>

        <div class="setting-item">
          <label for="audioSource" data-i18n="settings.audioRecording">音频录制</label>
          <select id="audioSource" class="select">
            <option value="none" data-i18n="settings.audioNone">关闭</option>
            <option value="microphone" data-i18n="settings.audioMicrophone">麦克风</option>
            <option value="system" data-i18n="settings.audioSystem">系统声音</option>
            <option value="both" data-i18n="settings.audioBoth">麦克风 + 系统声音</option>
          </select>
        </div>
      </div>
    </main>

    <footer>
      <p class="version">v1.0.0</p>
    </footer>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
