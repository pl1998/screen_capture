<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="selector.title">选择区域</title>
  <link rel="stylesheet" href="selector.css">
  <!-- i18n 语言文件 -->
  <script src="../i18n/i18n.js"></script>
  <script src="../i18n/zh-CN.js"></script>
  <script src="../i18n/en-US.js"></script>
</head>
<body>
  <div class="overlay" id="overlay">
    <div class="selection-box" id="selectionBox"></div>
    <div class="info-panel" id="infoPanel">
      <div class="info-text">
        <span id="coordinates">X: 0, Y: 0</span>
        <span id="dimensions">W: 0, H: 0</span>
      </div>
      <div class="info-hint" data-i18n="selector.hint">拖动选择区域 • ESC 取消 • Enter 确认</div>
    </div>
  </div>
  <script src="selector.js"></script>

</html>
